<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="best.png" alt="Logo not found">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
                    <li class="hover-link nav-item" id ="football"  onclick="onNavItemClick('football')">Football</li>
                    <li class="hover-link nav-item" id="politics"  onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
                <div class="search-bar">
                    <input id="search-text" type="text" class="news-input" placeholder="e.g. Sports">
                    <button id="search-button" class="search-button">Search</button>
                </div>
        </div>
    </nav>
    <main>
        <div class="card-container container flex" id = "cards-container">
            
        </div> 
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id ="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum beatae deleniti voluptate earum consectetur nemo odit omnis, ullam molestiae eligendi ab temporibus laboriosam. Tempora beatae facere veritatis nesciunt fuga voluptate!</p>
            </div>
        </div>
    </template>
    <script src="app.js"></script>
</body>
</html>
